JobTracker.KmlLink=<?xml version="1.0" encoding="UTF-8"?> \n \
<kml xmlns="http://earth.google.com/kml/2.1"> \n \
	<NetworkLink> \n \
		<name>{NAME}</name> \n \
		<visibility>1</visibility> \n \
		<open>1</open> \n \
		<Link> \n \
			<href>{KML_LINK}</href> \n \
		</Link> \n \
	</NetworkLink> \n \
</kml>
ImageFileManager.WmsKml=<?xml version="1.0" encoding="UTF-8"?> \
<kml xmlns="http://earth.google.com/kml/2.1"> \
  <Document> \n \
	<NetworkLink> \n \
		<name>{WMS_LAYER_NAME}</name> \n \
		<visibility>1</visibility> \n \
		<open>1</open> \n \
		<Link> \n \
		  <href>{BASE_URL}?LAYERS={WMS_LAYER_NAME}&amp;REQUEST=getkmlrootnode&amp;SERVICE=kml&amp;BBOX=-180,-90,180,90&amp;NODEID=0,0&amp;LEVELS=20&amp;RESOLUTION=512</href> \n \
		</Link> \n \
	</NetworkLink> \n \
  </Document> \n \
</kml>
ImageFileManager.RawKml=<?xml version="1.0" encoding="UTF-8"?> \
<kml xmlns="http://earth.google.com/kml/2.1"> \
  <Document> \n \
	<NetworkLink> \n \
		<name>{LAYER_NAME}</name> \n \
		<visibility>1</visibility> \n \
		<open>1</open> \n \
		<Link> \n \
		  <href>{BASE_URL}?LAYER={LAYER_NAME}</href> \n \
		</Link> \n \
	</NetworkLink> \n \
  </Document> \n \
</kml>

